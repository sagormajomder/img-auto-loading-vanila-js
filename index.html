<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Images Reload</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Auto Images Reload</h1>
    <article>
      <figure>
        <img src="./img/p1.jpg" alt="images" />
        <figcaption>Free Images from pexels</figcaption>
      </figure>
      <button class="start">Start Reload Images</button>
      <button class="stop">Stop Reload Images</button>
    </article>
    <script src="./js/app.js"></script>
  </body>
</html>
